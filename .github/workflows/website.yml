name: Website

on:
  push:

jobs:
  build-and-publish:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build website
        run: pnpm website:build

      - name: Install lychee
        run: curl -sSf '<https://sh.rustup.rs>' | sh && apt install gcc pkg-config libc6-dev libssl-dev && cargo install lychee

      - name: Check links
        run: ./packages/website/scripts/checkLinks.mjs

      - name: Deploy website
        if: github.ref == 'refs/heads/main'
        run: pnpm website:deploy
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
