name: Accented

on:
  push:

jobs:
  check-paths:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        
      - name: Check paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            ignored:
              - 'packages/website/**'
              - 'packages/playground/**'
              - '.github/workflows/**'
              - '!.github/workflows/accented.yml'
              
      - name: Determine if should run
        id: check
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.filter.outputs.ignored }}" != "true" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

  build-test-publish:
    needs: check-paths
    if: needs.check-paths.outputs.should-run == 'true'
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check (Biome)
        run: pnpm biome check

      - name: Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit

      - name: Install Playwright browsers
        run: pnpm --filter devapp exec playwright install --with-deps

      - name: Run end-to-end tests
        run: pnpm test:e2e

      - name: Archive end-to-end test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: packages/devapp/playwright

      # https://pnpm.io/using-changesets
      - name: Setup npmrc
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/snapshot')
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Create release PR or publish
        if: github.ref == 'refs/heads/main'
        uses: changesets/action@v1
        with:
          version: pnpm changeset-version
          publish: pnpm changeset publish
        env:
          # We're not using the default github token because actions generated by a workflow using a default token
          # can't generate other workflows:
          # https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/triggering-a-workflow#triggering-a-workflow-from-a-workflow
          # Using a personal access token is one of the recommended workarounds.
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Snapshot release
        if: startsWith(github.ref, 'refs/heads/snapshot')
        run: pnpm changeset version --snapshot && pnpm --filter accented publish --no-git-checks --tag snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
