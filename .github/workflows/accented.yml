name: Accented

on:
  push:
  workflow_dispatch:
    inputs:
      mock_publish:
        description: 'Mock a successful publish to test the playground update workflow'
        required: false
        default: false
        type: boolean

jobs:
  mock-publish:
    if: ${{ inputs.mock_publish }}
    runs-on: ubuntu-latest
    outputs:
      publishedPackages: '[{"name":"accented","version":"1.0.0"}]'
    steps:
      - name: Mock publish completed
        run: echo "Mock - Simulating publication of accented@1.0.0"

  build-test-publish:
    if: ${{ !inputs.mock_publish }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    outputs:
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check (Biome)
        run: pnpm biome check

      - name: Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm test:unit

      - name: Install Playwright browsers
        run: pnpm --filter devapp exec playwright install --with-deps

      - name: Run end-to-end tests
        run: pnpm test:e2e

      - name: Archive end-to-end test results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: packages/devapp/playwright

      # https://pnpm.io/using-changesets
      - name: Setup npmrc
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/snapshot')
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Create release PR or publish
        id: changesets
        if: github.ref == 'refs/heads/main'
        uses: changesets/action@v1
        with:
          version: pnpm changeset-version
          publish: pnpm changeset publish
        env:
          # We're not using the default github token because actions generated by a workflow using a default token
          # can't generate other workflows:
          # https://docs.github.com/en/actions/writing-workflows/choosing-when-your-workflow-runs/triggering-a-workflow#triggering-a-workflow-from-a-workflow
          # Using a personal access token is one of the recommended workarounds.
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Snapshot release
        if: startsWith(github.ref, 'refs/heads/snapshot')
        run: pnpm changeset version --snapshot && pnpm --filter accented publish --no-git-checks --tag snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  update-playground:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    needs: [mock-publish, build-test-publish]
    if: |
      always() && (
        contains(needs.mock-publish.outputs.publishedPackages, '"accented"') ||
        (github.ref == 'refs/heads/main' && contains(needs.build-test-publish.outputs.publishedPackages, '"accented"'))
      )
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup
        uses: ./.github/actions/setup

      - name: Extract version from outputs
        id: version
        run: |
          # Extract version from publishedPackages JSON (from either mock or real job)
          if [[ "${{ needs.mock-publish.result }}" == "success" ]]; then
            PACKAGES='${{ needs.mock-publish.outputs.publishedPackages }}'
          else
            PACKAGES='${{ needs.build-test-publish.outputs.publishedPackages }}'
          fi
          VERSION=$(echo "$PACKAGES" | jq -r '.[] | select(.name == "accented") | .version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Update playground dependency
        run: pnpm -F playground add -D accented@^${{ steps.version.outputs.version }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
          commit-message: "Bump accented to ${{ steps.version.outputs.version }}"
          title: "Bump accented to ${{ steps.version.outputs.version }}"
          body: |
            Automated update of `accented` dependency in playground to version `^${{ steps.version.outputs.version }}`.

            This PR was automatically created after publishing accented@${{ steps.version.outputs.version }}.
          branch: update-playground-accented-${{ steps.version.outputs.version }}
          delete-branch: true
