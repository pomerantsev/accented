<!DOCTYPE html>
<html dir="ltr">
  <head>
    <title>Accented development</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <main>
      <h1>Accented development</h1>

      <section>
        <button id="toggleAccented">Toggle Accented</button>
        <button id="toggle-text-direction">Toggle text direction</button>
      </section>

      <section>
        <h2>An element with a single issue</h2>
        <button class="test-button" id="button-with-single-issue"></button>
        <div>
          <button class="test-button" id="add-issue">Add issue</button>
          <button class="test-button" id="add-text">Add text to button</button>
          <button class="test-button" id="remove-button">Remove button</button>
        </div>
      </section>

      <section>
        <h2>An element with multiple (> 2) issues</h2>
        <button class="test-button" id="over-2-issues" aria-checked="true" role="directory"></button>
        <span role="status" id="issues-updated-status" hidden>Issues updated</span>
      </section>

      <section>
        <h2>An element with a z-index</h2>
        <button class="test-button" id="z-index-button" style="position: relative; z-index: 1;"></button>
      </section>

      <section>
        <h2>Top layer testing</h2>
        <div>
          <button class="test-button" id="open-dialog">Open dialog</button>
          <dialog id="dialog">
            <button class="test-button"></button>
          </dialog>
        </div>
        <div>
          <button class="test-button" id="open-popover" popovertarget="popover">Open popover</button>
          <div id="popover" popover>
            <button class="test-button"></button>
          </div>
        </div>
      </section>

      <section>
        <h2>Details</h2>
        <div>
          <details>
            <summary>Summary</summary>
            <button class="test-button"></button>
          </details>
        </div>
      </section>

      <section>
        <h2>Fullscreen mode</h2>
        <div>
          <button class="test-button" id="enter-fullscreen">Enter fullscreen</button>
          <div id="fullscreen-container" style="border: 1px solid black; background-color: white;">
            <p>I can go fullscreen.</p>
            <button class="test-button"></button>
          </div>
        </div>
      </section>

      <section>
        <h2>Performance testing</h2>
        <button id="add-one">Add one element with an issue</button>
        <button id="add-two">Add two elements with issues</button>
        <button id="add-many-with-issues">Add many elements with issues</button>
        <button id="add-many-no-issues">Add many elements with no issues</button>
        <div id="many-elements"></div>
      </section>
    </main>

    <script type="module" src="/main.ts"></script>
  </body>
</html>
